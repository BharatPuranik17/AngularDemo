<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="angular.js"></script>
    <script src="AngScript.js"></script>
</head>
<body ng-app="MyFirstmodule">
    <div ng-controller="MyController">
        <h1>  {{title}}  </h1>
        <h2> <span ng-bind="title"></span></h2>

        <table>
            <tr>
                <td>Enter number:</td>
                <td><input type="text" ng-model="number"></td>
            </tr>

            <tr>
                <td>click </td>
                <td><input type="button" ng-click="calc()"></td>
            </tr>
            <tr>
                <td>
                    <h1>  {{result}}  </h1>
                </td>
            </tr>
        </table>
        <br />
    </div>
</body>
</html>
