<div class="" ng-controller="RegisterController">
    <div class="back">
        <div class="div-center">
            <div class="content">
                <h3>Register</h3>
                <hr />
                <form>
                    <div class="form-group">
                        <label for="exampleInputText">Email address</label>
                        <input type="email" class="form-control" id="exampleInputText" placeholder="Email" ng-model="newUser.email"  required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="User Name" ng-model="newUser.username" maxlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="newUser.password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="SaveData()">Register</button>
                    <hr />
                    <button type="button" class="btn btn-link" ng-click="Login()">Login</button>
                    <!--<button type="button" class="btn btn-link">Reset Password</button>-->
                </form>
            </div>
        </div>
    </div> <!-- /form -->
</div> <!-- ./container -->
<style>
    .back {
        background: #e2e2e2;
        width: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
    }

    .div-center {
        width: 400px;
        height: 400px;
        background-color: #fff;

    div.content {
        display: table-cell;

    }
</style>
