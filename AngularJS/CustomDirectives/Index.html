<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="angular.js"></script>
    <script src="AngScript.js"></script>
</head>
<body ng-app="MyFirstmodule">
    <div ng-controller="MyController">

        <h1>  {{title}}  </h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Percentage</th>
            </tr>

            <tr ng-repeat="student in students">
                <td>{{ student.Name }}</td>
                <td>{{ student.RollNo }}</td>
                <td>{{ student.Percentage }}</td>
            </tr>
        </table>
    </div>


</body>
</html>
